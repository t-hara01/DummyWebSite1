<!DOCTYPE html>
<html lang="ja">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://t-hara01.github.io/DummyWebSite1/css/reset.css">
        <link rel="stylesheet" href="https://t-hara01.github.io/DummyWebSite1/css/style.css">
        <title>まーちゃんポヨポヨカンパニー ※ダミーサイト</title>

        <!-- web fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__header-utils">
                <img class="logo" src="images/logo.png" alt="まーちゃんポヨポヨカンパニーロゴ">
                <div class="hamburger-menu" id="hamburgerMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="header__header-inner">
                <nav>
                    <ul class="global-nav" id="globalNav">
                        <li class="global-nav__item"><a class="global-nav__link" href="./index.html">トップページ</a></li>
                        <li class="global-nav__item"><a class="global-nav__link" href="./company-information.html">企業情報</a></li>
                        <li class="global-nav__item"><a class="global-nav__link" href="./work.html">事例</a></li>
                        <li class="global-nav__item"><a class="global-nav__link" href="./recruit.html">採用活動</a></li>
                        <li class="global-nav__item"><a class="global-nav__link" href="./contact.html">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
            <!-- /.header-inner -->
        </header>
        <main class="main">
            <section class="section">
                <h2 class="section__title">お問い合わせフォーム</h2>
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">氏名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">郵便番号</label>
                        <input type="text" id="postal-code-1" name="postal-code-1" pattern="\d{3}" placeholder="123" required>
                        -
                        <input type="text" id="postal-code-2" name="postal-code-2" pattern="\d{4}" placeholder="4567" required>
                    </div>
                    <div class="form-group">
                        <label for="address">住所</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" pattern="\d{2,4}-\d{2,4}-\d{4}" placeholder="090-1234-5678" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">送信</button>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__inner">
                <div class="footer__copyright">
                    <p><small>© 2024 ma-chan poyopoyo co dummy</small></p>
                </div>
            </div>
            <!-- /.footer__inner -->
        </footer>

        <script>
            document.getElementById('hamburgerMenu').addEventListener('click', function() {
                this.classList.toggle('open');
                document.getElementById('globalNav').classList.toggle('active');
            });
        </script>
    </body>
</html>
